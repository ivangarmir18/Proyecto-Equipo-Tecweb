<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Casa de Comidas</title>
    <link rel="stylesheet" href="../css/reservas.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="carta.html">Carta</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Tu Pedido</h1>

        <section id="lista-seleccionados">
            <h2>Platos seleccionados</h2>
            <div id="contenedor-items">
                <p>No has seleccionado ningún plato todavía.</p>
            </div>
        </section>

        <hr>

        <section id="formulario-reserva">
            <h2>Datos de recogida</h2>
            <form id="form-comanda">
                <div class="campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono de contacto:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="campo">
                    <label for="fecha">Fecha de recogida:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="campo">
                    <label for="hora">Hora de recogida:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <button type="submit" id="btn-enviar">Confirmar Reserva</button>
            </form>
        </section>
    </main>

    <script src="../js/reservas.js"></script>
</body>
</html>
